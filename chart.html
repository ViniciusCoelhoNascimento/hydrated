<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">

<div id="header"></div>

<div class="container">
    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
</div>

<div id="footer"></div>

<script src="script.js"></script>
<script>
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");

    let registries = JSON.parse(localStorage.getItem('registries')) || [];
    let labels = registries.map(item => item.date);
    let values = registries.map(item => item.qtd);

    new Chart(document.getElementById('myChart'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Quantidade de √Ågua (mL)',
            data: values,
            backgroundColor: '#3571F8',
            borderColor: '#3571F8',
            borderWidth: 2,
            pointBackgroundColor: '#3571F8',
            tension: 0.1
        }]
    },
    options: {
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 1,
                    precision: 0
                }
            }
        }
    }
});
</script>
