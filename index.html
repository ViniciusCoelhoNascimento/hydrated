<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Hydrated</title>
</head>
<body>
    <header>
        <div class="main-header-container">
            <div class="logo">
                <h1>Hydrated</h1>
                <img src="img/logo.png" height="64px" width="64px">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="chart.html">HISTÓRICO</a></li>
                    </ul>
                </nav>
            </div>


        </div>
    </header>

    <div class="container">

        <div class="input-group">
            <p for="volume">Qual o volume da garrafa?</p><input id="volume" type="number"><p>mL</p>
        </div>

        <div class="input-group">
            <p for="dailyGoal">Qual sua meta diária?</p><input id="dailyGoal" type="number"><p>mL</p>
        </div>

        <p>Vezes que bebeu:</p>
        <div class="data-view">
            <p class="unit">0</p>
        </div>

        <div class="btn-container">
            <button id="increaseBtn" class="btn">+</button>
            <button id="descreaseBtn" class="btn">-</button>
        </div>

 
        <div id="bottle" class="bottle">
            <div class="input-group">
                <p id="qtd" class="qtd">0</p><p>mL</p>
            </div>
        </div>

    </div>

    <footer>
        <div class="rodape">
            <img src="img/logo.png" height="32px" width="32px">
            <p>Desenvolvido por:</p>
            <div class="info">
                <p class="highlight">Vinicius Coelho Nascimento</p>
                <a href="https://www.linkedin.com/in/viniciusnascimentodesenvolvedor/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/ViniciusCoelhoNascimento" target="_blank"><i class="fab fa-github"></i> Github</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
